<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Стили таблицы */
        body {
            background-color: #414141;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Стили для таблицы */
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #414141; /* Добавляем границы к ячейкам */
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f7f7f7;
        }

        /* Стили кнопки */
        .add-row-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Стили для неизмененных ячеек (красный) */
        .not-changed {
            background-color: rgba(136, 67, 67, 0.85);
        }

        /* Дополнительные стили для измененных ячеек (зеленый) */
        .changed {
            background-color: #3b653e;
            color: white;
            font-weight: bold;
        }

        /* Плавающие кнопки */
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1;
        }
        .floating-buttons button {
            padding: 10px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .floating-buttons button:hover {
            background-color: #45a049;
        }

        /* Кнопки меню (предыдущий стиль) */
        .table-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f2f2f2;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
            padding: 10px;
            z-index: 1;
        }
        .table-menu button {
            padding: 8px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;

            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .table-menu button i {
            /* ... */
            margin: 0;
            padding: 0;
        }
        .table-menu button span.tooltip {
            /* ... */
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            white-space: nowrap;
        }
        .table-menu button:hover span.tooltip {
            visibility: visible;
            opacity: 1;
        }

        .table-menu button:hover {
            background-color: #45a049;
        }

        .context-menu {
            position: fixed;
            z-index: 2;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: none;
            padding: 5px;
        }
        .context-menu button {
            display: block;
            padding: 5px;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
        .context-menu button:hover {
            background-color: #f2f2f2;
        }


        /* Стили для новых кнопок "Старт" и "Стоп" */
        .table-menu button:nth-last-child(2),
        .table-menu button:last-child {
            /* ... стили для кнопок "Старт" и "Стоп" ... */
            /* В данном примере я добавил фон и цвет иконки */
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 8px;
            transition: background-color 0.3s ease;
        }

        /* Стили при наведении */
        .table-menu button:nth-last-child(2):hover,
        .table-menu button:last-child:hover {
            /* ... */
            /* В данном примере я изменяю фон иконки при наведении */
            background-color: #45a049;
        }

    </style>
</head>
<body>

<h1>Queue</h1>
<table id="myTable">
    <tr>
        <th>Engine ID</th>
        <th>Step</th>
        <th>Speed</th>
        <th>Engine ID</th>
        <th>Start speed</th>
        <th>End Speed</th>
    </tr>
</table>

<!-- Кнопки меню (новый стиль) -->
<div class="table-menu" id="tableMenu">
    <button onclick="addRow()"><i class="fas fa-plus"></i><span class="tooltip">Добавить строку</span></button>
    <button onclick="importTable()"><i class="fas fa-file-import"></i><span class="tooltip">Импортировать</span></button>
    <button onclick="saveTable()"><i class="fas fa-save"></i><span class="tooltip">Сохранить</span></button>
    <button onclick="clearTable()"><i class="fas fa-trash"></i><span class="tooltip">Очистить таблицу</span></button>

    <button onclick="startTable()"><i class="fas fa-play"></i><span class="tooltip">Старт</span></button>
    <button onclick="stopTable()"><i class="fas fa-stop"></i><span class="tooltip">Стоп</span></button>
</div>

<!-- Контекстное меню -->
<div class="context-menu" id="contextMenu">
    <button onclick="deleteRow(event)">Удалить строку</button>
</div>

<script>

    function validateCellInput(event) {
        var input = event.target.textContent.trim();
        var cell = event.target;

        if (!isValidNumber(input)) {
            event.target.textContent = cell.getAttribute("data-value") || "0"; // Восстанавливаем исходное значение.
        }

        if (input !== cell.getAttribute("data-value")) {
            cell.classList.remove("not-changed");
            cell.classList.add("changed");
        } else {
            cell.classList.remove("changed");
            cell.classList.add("not-changed");
        }
    }

    function isValidNumber(value) {
        return /^-?\d+\.?\d*$/.test(value); // Регулярное выражение для проверки числа.
    }

    function preventNonNumericInput(event) {
        var charCode = event.which ? event.which : event.keyCode;
        if (charCode !== 8 && (charCode < 48 || charCode > 57) && charCode !== 46) {
            event.preventDefault();
        }
    }

    document.getElementById("myTable").addEventListener("contextmenu", function (event) {
        event.preventDefault(); // Предотвращаем стандартное контекстное меню браузера
        var contextMenu = document.getElementById("contextMenu");
        contextMenu.style.display = "block";
        contextMenu.style.left = event.clientX + "px";
        contextMenu.style.top = event.clientY + "px";

        // Определение, на какую строку был сделан щелчок
        var targetRow = event.target.closest("tr");
        if (targetRow && targetRow !== this.rows[0]) {
            contextMenu.dataset.rowIndex = targetRow.rowIndex;
        }
    });

    // Обработчик события click для скрытия контекстного меню
    document.addEventListener("click", function (event) {
        var contextMenu = document.getElementById("contextMenu");
        if (!event.target.closest(".context-menu")) {
            contextMenu.style.display = "none";
        }
    });


    // Добавляем функцию удаления строки
    function deleteRow(event) {
        var contextMenu = document.getElementById("contextMenu");
        var rowIndex = contextMenu.dataset.rowIndex;
        var table = document.getElementById("myTable");
        if (rowIndex && rowIndex > 0) {
            table.deleteRow(rowIndex);
        }
        contextMenu.style.display = "none";
    }

    function addRow() {
        var table = document.getElementById("myTable");
        var row = table.insertRow(-1); // Вставляем строку в конец таблицы (-1).
        var colCount = table.rows[0].cells.length; // Получаем количество столбцов в таблице.

        for (var i = 0; i < colCount; i++) {
            var cell = row.insertCell(i);
            cell.innerHTML = "0"; // Значение по умолчанию - "0".
            cell.setAttribute("contenteditable", "true"); // Делаем ячейку редактируемой.
            cell.classList.add("not-changed"); // Добавляем класс для неизмененных ячеек.
            cell.addEventListener("blur", validateCellInput); // Изменяем обработчик на событие "blur".
            cell.addEventListener("keydown", preventNonNumericInput); // Добавляем обработчик для предотвращения ввода букв.
        }
    }

    // Функции для новых кнопок меню
    function importTable() {
        alert("Функция импорта таблицы будет добавлена позже.");
    }

    function saveTable() {
        alert("Функция сохранения таблицы будет добавлена позже.");
    }

    function clearTable() {
        var table = document.getElementById("myTable");
        for (var i = table.rows.length - 1; i > 0; i--) {
            table.deleteRow(i);
        }
    }
</script>

</body>
</html>
