<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Стили таблицы */
        body {
            background-color: #414141;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Стили для таблицы */
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            text-align: center;
            border: 2px solid #000000; /* Добавляем границы к ячейкам */
            font-size: 20px;
            min-width: 100px;
            position: relative;
            padding-left: 24px;
        }

        th i, td i {
            position: absolute;
            left: 6px; /* Смещаем значок ближе к тексту */
            top: 50%; /* Смещаем значок по центру вертикально */
            transform: translateY(-50%); /* Центрируем значок по вертикали */
            font-size: 20px; /* Увеличиваем размер значка */
            transition: color 0.3s; /* Добавляем анимацию для цвета */
            cursor: help; /* Задаем указатель при наведении на значок */
        }
        th[data-required="true"] i {
            color: red;
        }
        th[data-required="false"] i {
            color: green;
        }
        th i:hover::after {
            /* Подсказка при наведении на значок */
            content: attr(data-tooltip);
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            padding: 6px 10px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            font-family: "Arial",system-ui;
            border-radius: 6px;
            white-space: nowrap;
        }

        tr {
            /* Увеличиваем высоту строк */
            height: 50px;
        }

        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f7f7f7;
        }

        td {
            text-align: center; /* Выравнивание содержимого ячейки по центру */
        }

        /* Стили для выпадающего меню */
        td select
        {
            width: 100%;
            padding: 8px;
            font-size: 18px;
            border: 3px solid #ddd;
            border-radius: 6px;
            background-color: #ffffff;
            transition: border-color 0.3s;
        }

        td select:hover {
            border-color: black;
        }

        td select:focus {
            outline: none;
            border-color: #4CAF50;
        }


        /* Дополнительные стили для измененных ячеек (зеленый) */
        .changed {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        .floating-buttons button {
            padding: 10px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .floating-buttons button:hover {
            background-color: #45a049;
        }

        /* Кнопки меню (предыдущий стиль) */
        .table-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f2f2f2;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
            padding: 10px;
            z-index: 1;
        }

        /* Контейнер для ссылок справа в верхнем углу */
        .social-links {
            gap: 10px;
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
        }

        /* Контейнер для кнопок управления слева в верхнем углу */
        .control-buttons {
            top: 10px;
            left: 20px;
            gap: 10px;
            display: flex;
        }

        /* Стили для кнопок управления */
        .control-buttons button {
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 35%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .control-buttons button:hover {
            background-color: #45a049;
        }

        /* Стили для ссылок */
        .social-links a {
            display: inline-block;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 35%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .social-links a:hover {
            background-color: #45a049;
        }

        .context-menu {
            position: fixed;
            z-index: 2;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: none;
            padding: 5px;
        }
        .context-menu button {
            display: block;
            padding: 5px;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
        .context-menu button:hover {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>

<h1>Queue</h1>
<table id="myTable">
    <tr>
        <th data-required="true">Step<i class="fas fa-exclamation-circle" data-tooltip="Required field"></i></th>
        <th data-required="true">Engine ID<i class="fas fa-exclamation-circle" data-tooltip="Required field"></i></th>
        <th data-required="true">Direction<i class="fas fa-exclamation-circle" data-tooltip="Required field"></i></th>
        <th data-required="true">Start Speed<i class="fas fa-exclamation-circle" data-tooltip="Required field"></i></th>
        <th data-required="true">End Speed<i class="fas fa-exclamation-circle" data-tooltip="Required field"></i></th>
        <th data-required="false">Engine ID <i class="fas fa-check-circle" data-tooltip="Optional field"></i></th>
        <th data-required="false">Start speed <i class="fas fa-check-circle" data-tooltip="Optional field"></i></th>
        <th data-required="false">End Speed <i class="fas fa-check-circle" data-tooltip="Optional field"></i></th>
    </tr>
</table>

<!-- Кнопки меню (новый стиль) -->
<div class="table-menu" id="tableMenu">
    <div class="social-links">
        <a href="https://www.youtube.com/channel/UCS1C2KKheFF0BDf8AMKQ6Qw" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="mailto:serginio1963@gmail.com target="_blank" title="Gmail"><i class="fab fa-google"></i></a>
        <a href="https://t.me/serginius" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
    </div>

    <div class="control-buttons">
        <button onclick="addRow()" title="Add row"><i class="fas fa-plus"></i></button>
        <button onclick="importTable()" title="Import table"><i class="fas fa-file-import"></i></button>
        <button onclick="exportTable()" title="Save table"><i class="fas fa-save"></i></button>
        <button onclick="clearTable()" title="Clear table"><i class="fas fa-trash"></i></button>
        <button onclick="start()" title="Start"><i class="fas fa-play"></i></button>
        <button onclick="stop()" title="Stop"><i class="fas fa-stop"></i></button>
    </div>
</div>

<!-- Контекстное меню -->
<div class="context-menu" id="contextMenu">
    <button onclick="deleteRow(event)">Удалить строку</button>
</div>

<script>

    function preventNonNumericInput(event) {
        var charCode = event.which ? event.which : event.keyCode;
        if (charCode !== 8 && (charCode < 48 || charCode > 57) && charCode !== 46)
        {
            event.preventDefault();
        }
    }

    document.getElementById("myTable").addEventListener("contextmenu", function (event) {
        event.preventDefault(); // Предотвращаем стандартное контекстное меню браузера
        var contextMenu = document.getElementById("contextMenu");
        contextMenu.style.display = "block";
        contextMenu.style.left = event.clientX + "px";
        contextMenu.style.top = event.clientY + "px";

        // Определение, на какую строку был сделан щелчок
        var targetRow = event.target.closest("tr");
        if (targetRow && targetRow !== this.rows[0]) {
            contextMenu.dataset.rowIndex = targetRow.rowIndex;
        }
    });

    // Обработчик события click для скрытия контекстного меню
    document.addEventListener("click", function (event) {
        var contextMenu = document.getElementById("contextMenu");
        if (!event.target.closest(".context-menu")) {
            contextMenu.style.display = "none";
        }
    });

    // Добавляем функцию удаления строки
    function deleteRow(event) {
        var contextMenu = document.getElementById("contextMenu");
        var rowIndex = contextMenu.dataset.rowIndex;
        var table = document.getElementById("myTable");
        if (rowIndex && rowIndex > 0) {
            table.deleteRow(rowIndex);
        }
        contextMenu.style.display = "none";
    }

    function addRow() {
        var table = document.getElementById("myTable");
        var row = table.insertRow(-1); // Вставляем строку в конец таблицы (-1).
        var colCount = table.rows[0].cells.length; // Получаем количество столбцов в таблице.

        for (var i = 0; i < colCount; i++) {
            var cell = row.insertCell(i);
            cell.innerHTML = ""; // Значение по умолчанию - "0".
            cell.setAttribute("contenteditable", "true"); // Делаем ячейку редактируемой.
            cell.classList.add("changed"); // Добавляем класс для неизмененных ячеек.
            cell.addEventListener("keydown", preventNonNumericInput);

            if (i === 2) // Если это ячейка "Direction"
            {
                cell.setAttribute("contenteditable", "false");
                var selectElement = document.createElement("select");
                selectElement.classList.add("direction-select"); // Добавим класс для стилизации

                var option0 = document.createElement("option");
                option0.value = "0";
                option0.text = "0";
                option0.title = "backward";
                selectElement.appendChild(option0);

                var option1 = document.createElement("option");
                option1.value = "1";
                option1.text = "1";
                option1.title = "forward";
                selectElement.appendChild(option1);

                // Установим значение по умолчанию, чтобы оно было равно текущему тексту ячейки
                var currentValue = cell.textContent.trim();
                selectElement.value = currentValue;

                cell.innerHTML = ""; // Очищаем содержимое ячейки
                cell.appendChild(selectElement); // Добавляем выпадающий список
            }
        }


    }

    // Функции для новых кнопок меню
    function importTable() {
        alert("Функция импорта таблицы будет добавлена позже.");
    }

    function start() {
        alert("Функция сохранения таблицы будет добавлена позже.");
    }

    function stop() {
        alert("Функция сохранения таблицы будет добавлена позже.");
    }

    function clearTable() {
        var table = document.getElementById("myTable");
        for (var i = table.rows.length - 1; i > 0; i--) {
            table.deleteRow(i);
        }
    }

    function exportTable() {
        const table = document.getElementById('myTable');
        let content = '';

        for (let i = 1; i < table.rows.length; i++) { // Начинаем с 1, чтобы пропустить заголовки столбцов
            const row = table.rows[i];

            for (let j = 0; j < row.cells.length; j++) {
                const cellValue = row.cells[j].textContent.trim();
                content += cellValue;

                if (j !== row.cells.length - 1) {
                    content += ',';
                }
            }

            if (i !== table.rows.length - 1) {
                content += ';\n';
            } else {
                content += ';!';
            }
        }

        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'table_data.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
</script>

</body>
</html>
